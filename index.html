<html>
    <head>
        <title>Calcolatrice con supporto alle operazioni in cascata</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="Avvio.js"></script>
        <script src="Gestore.js"></script>
        <script src="jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="FoglioStile.css">
    </head>
    <body>
        <fieldset id="container">
            <textarea id="display" rows="1" cols="12" style="overflow:hidden"></textarea><br>
            <button id="sette" type="submit" value="7">7</button>
            <button id="otto" type="submit" value="8">8</button>
            <button id="nove" type="submit" value="9">9</button>
            <button id="diviso" type="submit" value="/">/</button><br>
            <button id="quattro" type="submit" value="4" >4</button>
            <button id="cinque" type="submit" value="5">5</button>
            <button id="sei" type="submit" value="6">6</button>
            <button id="per" type="submit" value="*">*</button><br>
            <button id="uno" type="submit" value="1">1</button>
            <button id="due" type="submit" value="2" >2</button>
            <button id="tre" type="submit" value="3">3</button>
            <button id="meno" type="submit" value="-" >-</button><br>
            <button id="zero" type="submit" value="0">0</button>
            <button id="uguale" type="submit" value="=">=</button>
            <button id="nega" type="submit" value="±">±</button>
            <button id="piu" type="submit" value="+">+</button>
            <br>
        </fieldset>
    </body>
</html>
